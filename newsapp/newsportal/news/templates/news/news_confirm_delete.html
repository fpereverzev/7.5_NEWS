{% load i18n %}


{% block title %}{% trans "Confirm Delete" %}{% endblock %}

{% block content %}
<h2>{% trans "Confirm Delete" %}</h2>
<form method="post">
    {% csrf_token %}
    <p>{% trans "Are you sure you want to delete" %} "{{ object.title }}"?</p>
    <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
    <a href="{% url 'news:news_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}

{% extends 'default.html' %}

{% block title %}{% trans "Редактирование поста" %}{% endblock %}

{% block content %}
<header>
    <h1>{% trans "Редактирование поста" %}</h1>
</header>
<main>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Обновить пост" %}</button>
    </form>
    <a href="{% url 'news:news_detail' post.id %}">{% trans "Назад" %}</a>
</main>
{% endblock %}

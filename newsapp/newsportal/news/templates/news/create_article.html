{% extends "default.html" %}

{% block title %}Создать статью{% endblock %}

{% block content %}
<div class="container">
    <h1>{% trans "Создать статью" %}</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">{% trans "Заголовок" %}</label>
            <input type="text" name="title" maxlength="200" required id="id_title" class="form-control">
        </div>
        <div class="form-group">
            <label for="id_content">{% trans "Содержание" %}</label>
            <textarea name="content" cols="40" rows="10" required id="id_content" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="id_category">{% trans "Категория" %}</label>
            <select name="category" required id="id_category" class="form-control">
                <option value="" selected>{% trans "Выберите категорию" %}</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">{% trans "Создать статью" %}</button>
    </form>
</div>
{% endblock %}

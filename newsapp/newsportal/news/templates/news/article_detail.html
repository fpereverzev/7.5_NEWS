<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
</head>
<body>
    <header>
        <h1>{{ article.title }}</h1>
    </header>
    <main>
        <article>
            <p>{{ article.content }}</p>
            <p><strong>Дата публикации:</strong> {{ article.published_date }}</p>
        </article>
    </main>
    <footer>
        <a href="{% url 'news:home' %}">На главную</a>
    </footer>
</body>
</html>

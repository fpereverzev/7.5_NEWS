{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать пост</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container">
    <h1>Создать пост</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Заголовок</label>
            <input type="text" name="title" maxlength="200" required id="id_title" class="form-control">
        </div>
        <div class="form-group">
            <label for="id_content">Содержание</label>
            <textarea name="content" cols="40" rows="10" required id="id_content" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="id_category">Категория</label>
            <select name="category" required id="id_category" class="form-control">
                <option value="" selected>Выберите категорию</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Создать пост</button>
    </form>
</div>
</body>
</html>

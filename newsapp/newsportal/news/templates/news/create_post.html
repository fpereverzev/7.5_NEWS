{% extends 'default.html' %}

{% block title %}{% trans "Create Post" %}{% endblock %}

{% block content %}
<header>
    <h1>{% trans "Create Post" %}</h1>
</header>
<main>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Create" %}</button>
    </form>
    <a href="{% url 'news:home' %}">{% trans "Back to Home" %}</a>
</main>
{% endblock %}

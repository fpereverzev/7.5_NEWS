{% extends 'default.html' %}

{% block content %}
  <h2>Подтвердить удаление</h2>
  <form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить статью "{{ article.title }}"?</p>
    <button type="submit">Да, удалить</button>
    <a href="{% url 'news:article_detail' article.id %}">Отмена</a>
  </form>
{% endblock %}

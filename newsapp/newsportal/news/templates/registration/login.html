<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Вход в аккаунт</h1>
            <nav>
                <a href="{% url 'news:home' %}" class="btn">Главная</a>
                <a href="{% url 'account_login' %}" class="btn">Вход</a>
                <a href="{% url 'account_signup' %}" class="btn">Регистрация</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <h2>Войдите в свой аккаунт</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn">Войти</button>
                </form>
                <p>Нет аккаунта? <a href="{% url 'account_signup' %}">Создать аккаунт</a></p>
                <p><a href="{% url 'account_reset_password' %}">Забыли пароль?</a></p>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Новостной портал</p>
        </div>
    </footer>
</body>
</html>
